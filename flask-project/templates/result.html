<!DOCTYPE html>
<html>
<head>
 <title>Result</title>
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/style.css')}}">
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'css/bootstrap.css')}}">
</head>
<body>
 <div class="bg-info" align="center">
 <h2>Results</h2>
{% for key, value in my_prediction %}        
  <span>{{key}} : {{value}}</span>
{% endfor %}
 <div align="center">
  {% if prediction == 1 %}
  <h2 class="text-danger">a completer pour l'affichage de resultat sous format de json</h2>
  {% elif prediction == 0%}
  <h2 class="text-success">Class not found (It is unknown)</h2>
  {% endif %}
 </div>
</body>
</html>
